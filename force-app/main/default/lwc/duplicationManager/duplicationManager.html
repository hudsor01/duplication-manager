<template>
    <div class="duplicate-manager">
        <div class="slds-tabs_default">
            <ul class="slds-tabs_default__nav" role="tablist">
                <li class={configTabClass} title="Configuration" role="presentation">
                    <a class="slds-tabs_default__link" role="tab" onclick={showConfig}>
                        <lightning-icon icon-name="utility:setup" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Configuration
                    </a>
                </li>
                <li class={resultsTabClass} title="Results" role="presentation">
                    <a class="slds-tabs_default__link" role="tab" onclick={showJobResults}>
                        <lightning-icon icon-name="utility:list" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Results
                    </a>
                </li>
            </ul>

            <!-- Configuration Tab -->
            <div class={configContentClass} role="tabpanel">
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium">
                            <lightning-card title="Duplicate Configuration" icon-name="standard:merge">
                                <div class="slds-p-horizontal_medium">
                                    <lightning-combobox
                                        label="Select Object"
                                        name="objectType"
                                        value={selectedObject}
                                        options={objectOptions}
                                        onchange={handleObjectChange}
                                        disabled={isConfigDisabled}
                                        required
                                    ></lightning-combobox>

                                    <template if:true={selectedObject}>
                                        <div class="slds-m-top_medium">
                                            <lightning-combobox
                                                label="Select Duplicate Rule"
                                                name="duplicateRule"
                                                value={selectedDuplicateRuleId}
                                                options={duplicateRules}
                                                onchange={handleDuplicateRuleChange}
                                                disabled={isDuplicateRuleDisabled}
                                                required
                                            ></lightning-combobox>

                                            <template if:true={noDuplicateRulesMessage}>
                                                <div class="slds-text-color_error slds-p-top_x-small">
                                                    {noDuplicateRulesMessage}
                                                </div>
                                            </template>
                                        </div>

                                        <div class="slds-m-top_medium">
                                            <lightning-combobox
                                                label="Batch Size"
                                                name="batchSize"
                                                value={batchSize}
                                                options={batchSizeOptions}
                                                onchange={handleBatchSizeChange}
                                                disabled={isConfigDisabled}
                                            ></lightning-combobox>
                                        </div>

                                        <div class="slds-m-top_medium">
                                            <lightning-dual-listbox
                                                label="Additional Fields to Preserve"
                                                source-label="Available Fields"
                                                selected-label="Selected Fields"
                                                field-level-help="Select additional fields to consider when preserving data during merges"
                                                options={availableFields}
                                                value={selectedAdditionalFields}
                                                onchange={handleAdditionalFieldsChange}
                                                disabled={isConfigDisabled}
                                            ></lightning-dual-listbox>
                                        </div>

                                        <div class="slds-m-top_medium slds-box slds-theme_shade slds-m-bottom_medium">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-6">
                                                    <h3 class="slds-text-heading_small">Dry Run Mode</h3>
                                                    <p class="slds-text-body_small slds-m-top_x-small">
                                                        When enabled, duplicates will be found but no records will be merged. Use this to test your configuration before running an actual merge operation.
                                                    </p>
                                                </div>
                                                <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-6 slds-text-align_right">
                                                    <lightning-input
                                                        type="toggle"
                                                        label="Enable Dry Run"
                                                        message-toggle-active="Dry Run Enabled"
                                                        message-toggle-inactive="Dry Run Disabled"
                                                        checked={isDryRun}
                                                        onchange={handleDryRunChange}
                                                        disabled={isConfigDisabled}
                                                        variant="brand"
                                                    ></lightning-input>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="slds-m-top_large slds-m-bottom_medium">
                                            <lightning-button
                                                label="Run Duplicate Job"
                                                variant="brand"
                                                onclick={startJob}
                                                disabled={isRunButtonDisabled}
                                                class="slds-m-right_small"
                                            ></lightning-button>
                                        </div>
                                    </template>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Tab -->
            <div class={resultsContentClass} role="tabpanel">
                <div class="slds-p-around_medium">
                    <template if:true={currentJobId}>
                        <lightning-card title="Current Job Status" icon-name="standard:task">
                            <div class="slds-p-horizontal_medium">
                                <div class="slds-grid slds-gutters slds-wrap">
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Job ID</span>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">
                                                    {currentJobId}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Status</span>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">
                                                    <span class={statusClass}>{statusLabel}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Dry Run</span>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">
                                                    {formattedDryRunLabel}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Records Processed</span>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">
                                                    <template if:true={jobStatus}>
                                                        {jobStatus.recordsProcessed}
                                                    </template>
                                                    <template if:false={jobStatus}>
                                                        0
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Duplicates Found</span>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">
                                                    <template if:true={jobStatus}>
                                                        {jobStatus.duplicatesFound}
                                                    </template>
                                                    <template if:false={jobStatus}>
                                                        0
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                        <div class="slds-form-element">
                                            <span class="slds-form-element__label">Records Merged</span>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">
                                                    <template if:true={jobStatus}>
                                                        {jobStatus.recordsMerged}
                                                    </template>
                                                    <template if:false={jobStatus}>
                                                        0
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-m-top_medium">
                                    <lightning-button
                                        label="Run Again"
                                        variant="brand"
                                        onclick={runAgain}
                                        disabled={isLoading}
                                        class="slds-m-right_small"
                                    ></lightning-button>
                                </div>
                            </div>
                        </lightning-card>
                    </template>

                    <div class="slds-m-top_medium">
                        <lightning-card title="Recent Jobs" icon-name="standard:history">
                            <div class="slds-p-horizontal_medium">
                                <template if:true={recentJobs.length}>
                                    <lightning-datatable
                                        key-field="Id"
                                        data={recentJobs}
                                        columns={jobColumns}
                                        hide-checkbox-column
                                    ></lightning-datatable>
                                </template>
                                <template if:false={recentJobs.length}>
                                    <div class="slds-p-around_medium slds-text-align_center">
                                        No recent jobs found.
                                    </div>
                                </template>
                            </div>
                        </lightning-card>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading spinner -->
        <template if:true={isLoading}>
            <div class="slds-spinner_container">
                <div role="status" class="slds-spinner slds-spinner_medium">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </template>
    </div>
</template>
